<div class="container animated fadeInRight">
    <button class="btn btn-lg" ng-click="create()">Create Game</button>
    <button class="btn btn-lg" ng-click="join()">Join Game</button>
    <div>
        <input ng-model="gameId" class="input-lg col-lg-8" type="text" placeholder="Enter Game Id to continue playing an old game." />
        <div></div>
        <button class="btn btn-lg" ng-click="rejoin()">Rejoin</button>
    </div>
</div>
