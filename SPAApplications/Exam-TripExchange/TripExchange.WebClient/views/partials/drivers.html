<div class="container animated fadeInRight">
    <div id="public" ng-hide="identity.isAuthenticated()">
        <h1 class="row text-center">Drivers</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4 text-center">Name</div>
                    <div class="col-lg-4 text-center">Upcoming trips</div>
                    <div class="col-lg-4 text-center">Total trips</div>
                </div>
                <div ng-repeat="tr in driversPublic" class="row">
                    <a href="#/drivers/{{tr.id}}" class="col-lg-4 text-center">{{ tr.name }}</a>
                    <div class="col-lg-4 text-center">{{ tr.numberOfUpcomingTrips }}</div>
                    <div class="col-lg-4 text-center">{{ tr.numberOfTotalTrips }}</div>
                </div>
            </div>
        </div>
    </div>
    <div id="private" ng-show="identity.isAuthenticated()">
        <h1 class="row text-center">Drivers</h1>
        <div class="row">
            <div class="col-lg-4">
                <input ng-model="username" type="text" class="form-control" />
            </div>
            <div class="col-lg-2">
                <button class="btn btn-lg" ng-click="getPrivateDriversAllParams()">
                    Filter
                </button>
            </div>
            <div dir-server-side-paging class="row">
                <!--<div class="col-lg-1">
            <button class="btn btn-sm" ng-click="prev()"><<</button>
        </div>
        <div class="col-lg-2">
            <input type="number" ng-model="pageNumber" class="form-control" />
        </div>
        <div class="col-lg-1">
            <button class="btn btn-sm" ng-click="next()">>></button>
        </div>-->
            </div>
            <div class="row">
                <div class="col-lg-4 text-center">Name</div>
                <div class="col-lg-4 text-center">Upcoming trips</div>
                <div class="col-lg-4 text-center">Total trips</div>
            </div>
            <div ng-repeat="tr in drivers" class="row">
                <a href="#/drivers/{{tr.id}}" class="col-lg-4 text-center">{{ tr.name }}</a>
                <div class="col-lg-4 text-center">{{ tr.numberOfUpcomingTrips }}</div>
                <div class="col-lg-4 text-center">{{ tr.numberOfTotalTrips }}</div>
            </div>
            
        </div>
    </div>
    <div class="row" dir-no-results></div>

        No Results !
    </h1>-->
</div>
