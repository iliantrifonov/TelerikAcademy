<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
</head>
<body>
    <form method="post" action="http://www.abv.bg/">
        <label for="name">Member name :</label>
        <input  required autofocus type="text" id="name" /><strong>*req</strong><br />
        <label for="email">Email :</label>
        <input required type="text" id="email" /><strong>*req</strong><br />
        <label for="school">School :</label>
        <input required type="text" id="school" /><strong>*req</strong><br />
        <input type="image" width="70" src="http://popupedinburgh.org/wp-content/uploads/2014/02/submit-button-png-hi.png" alt="Submit" />
    </form>
</body>
</html>
