<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery HW</title>
    <link href="css/slider.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div id="slider-control">
        <button id="slider-control-previous">Previous</button>
        <button id="slider-control-next">Next</button>
        <div id="slider-control-slide-content">
            <div class="slider-control-slide">
                <img src="images/6a00d8341bf7f753ef0168eafb3053970c.jpg" />
            </div>
            <div class="slider-control-slide">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Some table</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Some data</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Some data</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Some data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="slider-control-slide current">
                <img src="images/Madagascar-island-image.jpg" />
            </div>
            <div class="slider-control-slide">
                <img src="images/Spring-flowers-with-snowy-mountains_zps374f2663.jpg" />
            </div>
            <div class="slider-control-slide">
                <img src="images/Toronto_1024.jpg" />
            </div>
            <div class="slider-control-slide">
                <div>
                    <p>Some paragraph in some div</p>
                </div>
            </div>
            <div class="slider-control-slide">
                <form method="get">
                    <textarea>Some text area inside a form</textarea>
                    <button>Some button</button>
                    <button>Some other button</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/1.slider.js"></script>
</body>
</html>
